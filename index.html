<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>üíö Freduk CheckApp üíö</title>
  <style>
    body {
      background-color: #000;
      color: #39ff14;
      font-family: 'Arial Black', sans-serif;
      text-align: center;
      padding-top: 100px;
    }
    h1 {
      text-shadow: 0 0 10px #39ff14, 0 0 20px #39ff14;
    }
    input {
      background: #111;
      border: 2px solid #39ff14;
      color: #39ff14;
      padding: 10px;
      border-radius: 10px;
      width: 200px;
      text-align: center;
      font-size: 16px;
    }
    button {
      margin-top: 10px;
      padding: 10px 20px;
      border: none;
      background: #39ff14;
      color: #000;
      border-radius: 10px;
      cursor: pointer;
      font-weight: bold;
      font-size: 16px;
    }
    button:hover {
      box-shadow: 0 0 15px #39ff14;
    }
    #resultado {
      margin-top: 20px;
      font-size: 20px;
      color: #0ff0fc;
      text-shadow: 0 0 10px #0ff0fc;
    }
  </style>
</head>
<body>
  <h1>üíö F Ä·¥á·¥Ö·¥ú·¥ã CheckApp üíö</h1>
  <input id="valor" placeholder="Introduce un valor...">
  <br>
  <button onclick="verificar()">Verificar</button>
  <div id="resultado"></div>

  <script>
    async function verificar() {
      const valor = document.getElementById("valor").value.trim();
      const resultadoDiv = document.getElementById("resultado");

      if (!valor) {
        resultadoDiv.innerHTML = "‚ö†Ô∏è Ingresa un valor para verificar.";
        return;
      }

      try {
        const res = await fetch(`/api/check?value=${encodeURIComponent(valor)}`);
        const data = await res.json();

        if (data.resultado) {
          resultadoDiv.innerHTML = data.resultado;
        } else {
          resultadoDiv.innerHTML = "‚ùå Error al procesar la verificaci√≥n.";
        }
      } catch (err) {
        resultadoDiv.innerHTML = "‚ö†Ô∏è Error de conexi√≥n con el servidor.";
      }
    }
  </script>
</body>
</html>
